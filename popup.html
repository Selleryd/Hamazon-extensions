<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Verifier</title>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="header">
      <i class="fa-solid fa-shield-halved"></i>
      <span>Product Verifier</span>
    </div>
    <div class="subheader">Enter product name or UPC below</div>

    <input
      id="productName"
      type="text"
      placeholder="Product Name"
      autocomplete="off"
    />
    <input
      id="productUpc"
      type="text"
      placeholder="UPC"
      autocomplete="off"
    />

    <button id="verifyBtn">
      <i class="fa-solid fa-shield-check"></i>
      <span>Verify</span>
    </button>
    <div id="result" class="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
